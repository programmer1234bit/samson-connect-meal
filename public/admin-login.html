<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #ecf0f1;
      --form-bg: rgba(255, 255, 255, 0.1);
      --form-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: var(--secondary-color);
      background: linear-gradient(
        135deg,
        #1abc9c,
        #2ecc71,
        #3498db,
        #9b59b6,
        #e74c3c,
        #f1c40f,
        #e67e22
      );
      background-size: 200% 200%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .login-container {
      position: relative;
      background: var(--form-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: var(--form-shadow);
      text-align: center;
      max-width: 420px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    h2 {
      font-weight: 600;
      color: white;
      margin-bottom: 30px;
      font-size: 2em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    input {
      width: calc(100% - 24px);
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      outline: none;
      border-color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #3498db;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .error {
      color: #ffcccc;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to Admin Panel</h2>
    <form id="adminLoginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">LOGIN</button>
      <p class="error" id="errorMsg" style="display:none;"></p>
    </form>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.style.display = "none";

      try {
        // --- KEY CHANGE: Requesting the database-driven route ---
        // This targets the POST /api/auth/admin/login endpoint
        const res = await fetch("/api/auth/admin/login", { 
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        // Always read the JSON response to get the user data or the error message
        const result = await res.json(); 

        if (res.ok) {
          // SUCCESS: Server returned 200 OK and established the session
          
          // Store user info (Optional, but useful for dashboard personalization)
          sessionStorage.setItem('username', result.username);
          sessionStorage.setItem('role', result.role);
          
          // ✅ Redirect to the admin dashboard (e.g., /admin/admin.html)
          window.location.href = "/admin/admin.html"; 
        } else {
          // FAILURE: Server returned 401 or another error
          errorMsg.textContent = result.message || "Login failed. Check username and password.";
          errorMsg.style.display = "block";
        }
      } catch (err) {
        // Network or fetch error
        console.error("Fetch Error:", err);
        errorMsg.textContent = "Server connection error. Is the backend running? ❌";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
